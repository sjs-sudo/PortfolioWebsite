# Default language if you have a multi-language setup
DefaultContentLanguage = "en"

baseURL = "https://jasmin-schaedler.com/"

theme = "amperage"

pygmentsUseClasses = true

# Number of posts shown per page
 paginate = 1 

# Language sections
[languages]
    [languages.en]
        contentDir = "content"
        languageName = "English"
        languageCode = "en"
        title = "Jasmin Schaedler"
        description = "Jasmin Schaedler Portfolio Website"
        weight = 1
    [languages.de]
        contentDir = "content/de"
        languageName = "Deutsch"
        languageCode = "de"
        title = "Jasmin Schaedler"
        description = "Jasmin Schaedler Portfolio Website"
        weight = 2

